	<body class="login-page">
		
		<!-- Main login container -->
		<div class="login-container">
			
			<!-- Login page logo -->
			<h1><a class="brand" href="#">Chromatron Responsive Admin Backend built with Twitter Bootstrap</a></h1>
			
			<section>
				
				<!-- Sample alert -->
				<div class="alert alert-info alert-block fade in">
					<button class="close" data-dismiss="alert">&times;</button>
					<h4>Sample alert box!</h4> You do not need any username or passowrd to log-in.
				</div>
				<!-- /Sample alert -->
				
				<!-- Login form -->
				<form method="post" action="http://template.walkingpixels.com/chromatron/index.html">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="login">Username</label>
							<div class="controls">
								<input id="icon" type="text" placeholder="Your username" name="login">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input id="password" type="password" placeholder="Password" name="password">
								<label class="checkbox">
									<input id="optionsCheckbox" type="checkbox" value="option1"> Remember me
								</label>
							</div>
						</div>
						<div class="form-actions">
							<button class="btn btn-primary btn-alt" type="submit"><span class="awe-signin"></span> Log in</button>
						</div>
					</fieldset>
				</form>
				<!-- /Login form -->
				
			</section>
			
			<!-- Login page navigation -->
			<nav>
